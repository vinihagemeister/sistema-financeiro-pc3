<div class="div-principal p-5">
  <!-- <p class="mb-5">pagina-principal works!</p> -->

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-success" (click)="openDialogAddOrUpdateTransacao()"> Adicionar </button>
  </div>




  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.id}} </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data Transação </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.createdAt}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.tipo}} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.valor}} </td>
    </ng-container>

     <!-- Saldo Column -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let transacao"> {{transacao.saldo}} </td>
    </ng-container>

     <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let transacao">
        <button class="mx-1" mat-mini-fab color="primary" aria-label="Editar Transação" (click)="openDialogAddOrUpdateTransacao(transacao)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="mx-1" mat-mini-fab color="warn" aria-label="Deletar Transação" (click)="openDialogConfirmacaoExclusaoTransacao(transacao)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->

  <mat-paginator #paginator
    [length]="totalDeLinhas"
    [pageIndex]="pagina"
    [pageSize]="limiteDeLinhas"
    [pageSizeOptions]="pageSizeOptions1"
    (page)="pageChanged($event)"
    aria-label="Select page">
    </mat-paginator>



</div>
